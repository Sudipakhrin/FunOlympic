<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="./css/registration.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row full-height">
            <div class="col-md-6 background-img">
                <!-- Image will cover this full div, no img tag required -->
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="container">
                    <h2 class="text-center text-white mb-4">FunOlympic Games Registration</h2>
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Register</h3>
                        </div>
                        <div class="card-body">
                            <form id="registerForm" class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="username" required="">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control form-control-lg rounded-0" id="email" required="">
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control form-control-lg rounded-0" id="dob" required="">
                                </div>
                                 
                                
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select class="form-control form-control-lg rounded-0" id="gender">
                                        <option value="">Select...</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password" required="">
                                   
                                </div>
                                <button type="submit" class="btn btn-success btn-lg">Register</button>
                                
                            </form>
                            <div class="form-group">
                                <p>Already have an account? <a href="login.html">Login</a></p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
   
</body>
</html>
