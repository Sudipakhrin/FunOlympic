<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="container-fluid">
        <div class="row full-height">
            <div class="col-md-7 background-img">
                <!-- Image will cover this full div, no img tag required -->
            </div>
            <div class="col-md-5 d-flex align-items-center">
                <div class="container">
                    <h2 class="text-center text-white mb-4">FunOlympic Games Login</h2>
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form id="loginForm" class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="username" required="">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-lg rounded-0" id="password" required="">
                                        <div class="input-group-append">
                                            <button id="show_password" class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">Show</button>
                                        </div>
                                    </div>
                                    <a href="#" class="d-block text-right mt-2">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg">Login</button>
                            </form>
                            <div class="form-group">
                                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var passwordButton = document.getElementById("show_password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordButton.innerHTML = "Hide";
            } else {
                passwordInput.type = "password";
                passwordButton.innerHTML = "Show";
            }
        }
    </script>
</body>
</html>
